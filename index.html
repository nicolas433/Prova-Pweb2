<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar meio de pagamento</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="flex-container">
        <div class="box">
            <div class="wrap">
                <form>
                    <div class="face">
                        <div class="holo">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="logo">
                            <img src="assets/logo.png" alt="" />

                        <div id="number">

                        </div>
                        <input id="show" type="checkbox" />
                        <label for="show"></label>
                        <div id="holder">
                            <input placeholder="NOME NO CARTAO" maxlength="16"></input>
                        </div>
                        <div id="date">
                            <input placeholder="05" maxlength="2"></input>
                            <span>/</span>
                            <input placeholder="16" maxlength="2"></input>
                        </div>
                    </div>
                    <div class="back">
                        <div id="cardline"></div>
                        <div id="cvv">
                            <span>&#x275A;&#x275A;&#x275A;</span>
                            <input placeholder="123" maxlength="3"></input>
                        </div>
                    </div>
                    <input class="sumbit" type="submit" value="adicionar" />
                </form>
            </div>
        </div>
        <div class="box">
            <div id="card-lists">
                <div class="wrapper active">
                    <div class="item">
                        <div class="logo">

                        </div>
                        <p>

                        </p>

                    </div>

                    <div class="item active margin">
                        <div class="logo">
                            <img src="assets/logo.png"
                                alt="" />
                        </div>
                        <p>
                            <strong>MasterCard final 1234</strong><br>
                            <small>Fulando da Silva</small><br />
                            <small>Vencimento <span>10/10</span></small><br />
                        </p>

                        <div class="close show"></div>
                    </div>
                    <div class="item">
                        <div class="logo">
